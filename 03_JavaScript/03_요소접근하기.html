<!DOCTYPE html>
<html lang="en">

<head>
    <title>여섯가지방법</title>

    <style>
        .area {
            width: 350px;
            height: 150px;
            border: 1px solid lavenderblush;
        }
    </style>
</head>

<body>

    <h1> HTML요소 접근해봅시당 </h1>

    <h3> 1) 아이디 속성값을 이용해서 접근하기 </h3>

    <div id="area1" class="area"></div>
    <button onclick="selectById();">아이디로 접근하기</button>

    <script>

        function selectById() {

            // 아이디 속성값을 이용해서 요소에 접근!
            // console.log(document);
            // document.getElementById('접근할 요소의 아이디 속성값');
            // 요소객체라고 부른다.

            const area1 = document.getElementById('area1');
            console.log(area1);
            console.dir(area1);

            // property(속성) : value(값)
            // 속성값 get / 속성값 set <- 선택한 요소의 속성을 가지고 해야할 일
            // 속성에 접근하는 방법? ==> 선택된요소객체.속성명

            console.log(area1.id);

            area1.innerHTML = "아이디로 접근 성공! <br>"; // set 하기
            console.log(area1.innerHTML); // get하기

            // 선택된 div요소의 style속성을 변경

            area1.style.backgroundColor = "lightpink";
            area1.style.color = "skyblue";

            area1.style = "color:green";

            // 개발자 도구로 확인 시 인라인 방식으로 스타일이 부여된 것을 확인
        }
    </script>


    <br><br><br>

    <hr>

    <div class="area" style="background: yellowgreen;"></div>
    <button>다음 시간은 실습시간</button>





</body>

</html>
